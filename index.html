<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plans</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Free</h1>
            <p class="dol">$0</p>
            <p class="pt">Free for your whole team</p>
            <h2>For individuals or teams<br>looking to organize anything.</h2>
            <button class="but1">Get started</button>
        </div>

        <div class="title">
            <h1>Standard</h1>
            <p class="dol">$6</p>
            <p class="pt">Per user per month</p>
            <h2>For teams that need to<br>manage more work.</h2>
            <button class="but2">Upgrade Now</button>
        </div>

        <div class="title">
            <h1>Premium</h1>
            <p class="dol">$12</p>
            <p class="pt">Per user per month</p>
            <h2>Best for teams that need to<br> track multiple projects.</h2>
            <button class="but3">Try for free</button>
        </div>

    </div>
</body>
</html>
